name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours
  workflow_dispatch:        # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify GitHub Stats
        run: |
          echo "GitHub Stats are embedded in README.md as dynamic images"
          echo "Stats URLs are automatically updated by external services:"
          echo "- GitHub Streak Stats: https://streak-stats.demolab.com"
          echo "- GitHub Readme Stats: https://github-readme-stats.vercel.app"
          echo "- LeetCode Stats: https://leetcard.jacoblin.cool"
          echo "No updates needed - stats are dynamically generated on view"
